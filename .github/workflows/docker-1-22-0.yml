name: Docker Build

on:
  workflow_dispatch:
    branches:
      - main # Adjust to the branch you want to trigger the build on
    paths:
      - '1.22.0/**' # Specify the directory or version you want to build from (like 1.22.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
            path: ~/.cache
            key: ${{ runner.os }}-build-${{ hashFiles('**/Dockerfile') }}
            restore-keys: |
              ${{ runner.os }}-build-

      - name: Build Docker image
        run: |
          docker build -t unbound-cust:1.22.0 ./1.22.0 # Adjust to the directory where the Dockerfile is located

      # Add GHCR login step
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}  # The secret token you've set in GitHub Secrets

      # Tag the image with the GHCR repository name
      - name: Tag Docker image
        run: |
          docker tag unbound-cust:1.22.0 ghcr.io/${{ github.repository_owner }}/unbound-cust:1.22.0

      # Push the Docker image to GHCR
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/unbound-cust:1.22.0
